<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 注专转 专转 注 </title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <h1> 注专转 专转 注 </h1>

  <input type="text" id="lotteryTitleInput" placeholder="转专转 专">
  <button onclick="setLotteryTitle()">砖专 转专转</button>
  <h2 id="lotteryTitleDisplay"></h2>

  <input type="text" id="nameInput" placeholder="砖">
  <input type="number" id="ticketsInput" placeholder="专住" min="1">
  <button onclick="addParticipant()">住祝</button>

  <table>
    <thead>
      <tr>
        <th>砖</th>
        <th>专住</th>
        <th>注</th>
        <th>拽</th>
      </tr>
    </thead>
    <tbody id="participantsTable"></tbody>
  </table>

  <button onclick="drawWinner()">专!</button>
  <button onclick="resetParticipants()">驻住 专砖</button>

  <div id="winnerPopup" class="winner-overlay" style="display:none;"></div>
  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
