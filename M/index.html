<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>注专转 砖转</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> 注专转 注 砖转 </h1>

  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('lottery')"> 专</button>
    <button class="tab-button" onclick="switchTab('analysis')"> 转 注转</button>
  </div>

  <!--  专 -->
  <div id="lottery" class="tab-content active">
    <input type="text" id="lotteryTitleInput" placeholder="转专转 专">
    <button onclick="setLotteryTitle()">砖专 转专转</button>
    <h2 id="lotteryTitleDisplay"></h2>

    <input type="text" id="nameInput" placeholder="砖">
    <input type="number" id="ticketsInput" placeholder="专住" min="1">
    <button onclick="addParticipant()">住祝</button>

    <table id="participantsTable"></table>

  <div class="buttons-container">
  <button onclick="drawWinner()">专!</button>
  <button onclick="resetParticipants()">驻住 专砖</button>
</div>

    <div id="winnerPopup"></div>
    <canvas id="confettiCanvas"></canvas>
    <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
  </div>




  <!--  转 -->
  <div id="analysis" class="tab-content">
    <textarea id="inputText" placeholder="拽  转 注转 住驻..."></textarea><br>
     <div class="buttons-container">
  <button onclick="analyze()">转</button>
  <a class="link-button" href="https://rambam.pp.ua/" target="_blank">转专 专" </a>
</div>
    <div id="output" class="result"></div>



  </div>

  <script src="script.js"></script>
</body>
</html>
