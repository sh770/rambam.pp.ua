<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מערכת משולבת</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎉 מערכת עליזה משולבת 🎉</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('lottery')">🎲 הגרלה</button>
    <button class="tab-button" onclick="switchTab('analysis')">📋 ניתוח הודעות</button>
  </div>

  <!-- טאב הגרלה -->
  <div id="lottery" class="tab-content active">
    <input type="text" id="lotteryTitleInput" placeholder="כותרת ההגרלה">
    <button onclick="setLotteryTitle()">שמור כותרת</button>
    <h2 id="lotteryTitleDisplay"></h2>

    <input type="text" id="nameInput" placeholder="שם">
    <input type="number" id="ticketsInput" placeholder="כרטיסים" min="1">
    <button onclick="addParticipant()">הוסף</button>

    <table id="participantsTable"></table>

  <div class="buttons-container">
  <button onclick="drawWinner()">הגרל!</button>
  <button onclick="resetParticipants()">איפוס רשימה</button>
</div>

    <div id="winnerPopup"></div>
    <canvas id="confettiCanvas"></canvas>
    <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
  </div>




  <!-- טאב ניתוח -->
  <div id="analysis" class="tab-content">
    <textarea id="inputText" placeholder="הדבק כאן את הודעות הוואטסאפ..."></textarea><br>
     <div class="buttons-container">
  <button onclick="analyze()">נתח</button>
  <a class="link-button" href="https://rambam.pp.ua/" target="_blank">אתר רמב"ם יומי</a>
</div>
    <div id="output" class="result"></div>



  </div>

  <script src="script.js"></script>
</body>
</html>
