<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> 转 专</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('analysis')"> 转 拽住</button>
    <button class="tab-button" onclick="showTab('lottery')"> 专</button>
  </div>

  <div id="analysis" class="tab-content active">
    <h2>转 注转</h2>
    <textarea id="inputText" placeholder="拽  转 拽住 砖..."></textarea>
    <div class="center-btn"><button onclick="analyzeText()">转</button></div>
    <pre id="output"></pre>
  </div>

  <div id="lottery" class="tab-content">
    <h2 id="lotteryTitleDisplay">转专转 专</h2>
    <input type="text" id="lotteryTitleInput" placeholder="砖 专" />
    <button onclick="setLotteryTitle()">砖专 转专转</button>
    <hr />
    <table>
      <thead><tr><th>砖</th><th>专住</th><th>注</th><th>住专</th></tr></thead>
      <tbody id="participantsTable"></tbody>
    </table>
    <input type="text" id="nameInput" placeholder="砖 砖转转祝" />
    <input type="number" id="ticketsInput" placeholder="专住" />
    <button onclick="addParticipant()">住祝 砖转转祝</button>
    <button onclick="resetParticipants()">驻住 </button>
    <div class="center-btn"><button onclick="drawWinner()">爪注 专</button></div>
    <div id="winnerPopup" class="winner-popup"></div>
    <canvas id="confettiCanvas"></canvas>
    <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>
  </div>

  <script src="analysis.js"></script>
  <script src="lottery.js"></script>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
