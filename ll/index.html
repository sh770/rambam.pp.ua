<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>כלי ניתוח והגרלה</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('analysis')">📊 ניתוח טקסט</button>
    <button class="tab-button" onclick="showTab('lottery')">🎲 הגרלה</button>
  </div>

  <div id="analysis" class="tab-content active">
    <h2>ניתוח הודעות</h2>
    <textarea id="inputText" placeholder="הדבק כאן את הטקסט שלך..."></textarea>
    <div class="center-btn"><button onclick="analyzeText()">נתח</button></div>
    <pre id="output"></pre>
  </div>

  <div id="lottery" class="tab-content">
    <h2 id="lotteryTitleDisplay">כותרת ההגרלה</h2>
    <input type="text" id="lotteryTitleInput" placeholder="שם ההגרלה" />
    <button onclick="setLotteryTitle()">שמור כותרת</button>
    <hr />
    <table>
      <thead><tr><th>שם</th><th>כרטיסים</th><th>עדכון</th><th>הסרה</th></tr></thead>
      <tbody id="participantsTable"></tbody>
    </table>
    <input type="text" id="nameInput" placeholder="שם משתתף" />
    <input type="number" id="ticketsInput" placeholder="כרטיסים" />
    <button onclick="addParticipant()">הוסף משתתף</button>
    <button onclick="resetParticipants()">איפוס הכל</button>
    <div class="center-btn"><button onclick="drawWinner()">ביצוע הגרלה</button></div>
    <div id="winnerPopup" class="winner-popup"></div>
    <canvas id="confettiCanvas"></canvas>
    <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>
  </div>

  <script src="analysis.js"></script>
  <script src="lottery.js"></script>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
